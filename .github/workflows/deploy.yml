name: Deploy to Dagster+ Hybrid

on:
  push:
    branches:
      - main

env:
  DAGSTER_CLOUD_URL: "https://sosuvconsulting.dagster.cloud"
  DAGSTER_CLOUD_ORGANIZATION: "sosuvconsulting"  # Add your organization name

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Dagster+
        uses: dagster-io/dagster-cloud-action/actions/hybrid_prod_deploy@v0.1
        with:
          dagster_cloud_api_token: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}
          deployment: prod
          location: ${{ toJson(matrix.location) }}  # Or specify your location directly
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
