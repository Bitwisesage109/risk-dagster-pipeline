name: Deploy Dagster Cloud Configuration

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate dagster_cloud.yaml
        run: |
          python - <<'PYCODE'
          import yaml, sys
          try:
              with open("dagster_cloud.yaml") as f:
                  data = yaml.safe_load(f)
              if not isinstance(data, dict): raise ValueError("Root must be a dict.")
              if "locations" not in data: raise ValueError("Missing 'locations'.")
              if not isinstance(data["locations"], list): raise ValueError("'locations' must be a list.")
              print("✅ dagster_cloud.yaml validation passed.")
          except Exception as e:
              print(f"❌ Validation failed: {e}")
              sys.exit(1)
          PYCODE

      - name: Debug working directory and YAML
        run: |
          echo "Current working directory: $(pwd)"
          ls -R
          cat dagster_cloud.yaml

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dagster-cloud CLI
        run: pip install --upgrade dagster-cloud

      - name: Sync Dagster Cloud workspace
        env:
          DAGSTER_CLOUD_API_TOKEN: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}
          DAGSTER_CLOUD_ORGANIZATION: sosuvconsulting
        run: |
          echo "🚀 Syncing Dagster Cloud workspace..."
          dagster-cloud workspace sync --deployment prod --workspace ./dagster_cloud.yaml
