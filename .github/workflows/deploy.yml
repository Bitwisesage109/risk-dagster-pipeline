name: Deploy Dagster Cloud Configuration

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Verify dagster_cloud.yaml exists and print
      - name: Verify dagster_cloud.yaml presence
        run: |
          echo "Checking dagster_cloud.yaml..."
          ls -la
          cat dagster_cloud.yaml || (echo "‚ùå dagster_cloud.yaml not found!" && exit 1)

      # 3Ô∏è‚É£ Validate YAML syntax and schema
      - name: Validate dagster_cloud.yaml content
        run: |
          python - <<'PYCODE'
          import yaml, sys
          try:
              with open("dagster_cloud.yaml") as f:
                  data = yaml.safe_load(f)
              if not isinstance(data, dict):
                  raise ValueError("Root must be a mapping (dictionary).")
              if "locations" not in data:
                  raise ValueError("Missing required 'locations' key.")
              if not isinstance(data["locations"], list):
                  raise ValueError("'locations' must be a list.")
              for loc in data["locations"]:
                  if "location_name" not in loc or "code_source" not in loc:
                      raise ValueError("Each location must contain 'location_name' and 'code_source'.")
              print("‚úÖ dagster_cloud.yaml validation passed.")
          except Exception as e:
              print(f"‚ùå Validation failed: {e}")
              sys.exit(1)
          PYCODE

      # 4Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 5Ô∏è‚É£ Install Dagster Cloud CLI
      - name: Install dagster-cloud CLI
        run: pip install dagster-cloud

      # 6Ô∏è‚É£ Sync Dagster Cloud workspace
      - name: Sync Dagster Cloud workspace
        env:
          DAGSTER_CLOUD_API_TOKEN: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}
          DAGSTER_CLOUD_ORGANIZATION: sosuvconsulting
        run: |
          echo "üöÄ Syncing Dagster Cloud workspace..."
          dagster-cloud workspace sync --deployment prod
