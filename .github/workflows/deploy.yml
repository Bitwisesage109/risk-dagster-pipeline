name: Deploy to Dagster+

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DAGSTER_CLOUD_URL: "https://your-org.dagster.cloud"

jobs:
  parse:
    runs-on: ubuntu-latest
    outputs:
      build_info: ${{ steps.parse-workspace.outputs.build_info }}
    steps:
      - uses: actions/checkout@v3
      - uses: dagster-io/dagster-cloud-action/actions/utils/parse_workspace@v0.1
        id: parse-workspace
        with:
          dagster_cloud_file: dagster_cloud.yaml

  deploy:
    runs-on: ubuntu-latest
    needs: parse
    name: Deploy to Dagster+
    strategy:
      matrix:
        location: ${{ fromJSON(needs.parse.outputs.build_info) }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      
      - name: Install dependencies
        run: |
          pip install dagster-cloud
          pip install -r requirements.txt
      
      - name: Deploy to Dagster+ Serverless
        uses: dagster-io/dagster-cloud-action/actions/serverless_prod_deploy@v0.1
        with:
          dagster_cloud_api_token: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}
          location: ${{ toJson(matrix.location) }}
          deployment: prod
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
