name: Deploy to Dagster+ Local Agent

on:
  push:
    branches:
      - main

env:
  DAGSTER_CLOUD_URL: "https://YOUR-ORG.dagster.cloud"  # Replace YOUR-ORG with your actual org

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Dagster+
        uses: dagster-io/dagster-cloud-action/actions/hybrid_prod_deploy@v0.1
        with:
          dagster_cloud_api_token: ${{ secrets.DAGSTER_CLOUD_API_TOKEN }}
          deployment: prod
          dagster_cloud_file: dagster_cloud.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
